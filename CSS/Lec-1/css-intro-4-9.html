<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <!-- external style -->
    <link rel="stylesheet" href="css-intro.css" />

    <!-- internal style  -->
    <style>
        /* CSS Rule set */

        /* selector { */
        /* declaration block */
        /* property-name_1: property-value_1; */
        /* property-name_2: property-value_2; */
        /* } */

        i {
            color: blue;
            font-size: 60px;
            text-decoration: line-through;
        }

        div {
            color: green;
            font-size: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- inline style -->
    <p style="color: red; font-size: 60px">This is p tag</p>
    <i>This is i tag</i>
    <div>This is div tag</div>
    <b>This is b tag</b>
    <span>This is span tag</span>
    <i>This is second i tag</i>
</body>

</html>
