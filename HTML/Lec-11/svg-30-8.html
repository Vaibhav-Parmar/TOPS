<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <circle cx="200" cy="200" r="80" stroke="green" stroke-width="20" fill="red" />
    </svg>

    <svg width="412" height="120">
        <rect x="5" y="5" width="400" height="100" stroke="red" stroke-width="6" fill="blue" />
    </svg>

    <canvas id="can" height="300" width="400" style="border: 1px solid red">
    </canvas>

    <script>
        let can = document.getElementById('can');
        let context = can.getContext('2d');
        context.moveTo(100, 50);
        context.lineTo(300, 150);
        context.stroke();
    </script>
</body>

</html>
