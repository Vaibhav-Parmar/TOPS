<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline tag, it occupies only space that's needed, come in same line -->
    <i>This is i tag</i>
    <b>This is b tag</b>
    <u>This is u tag</u>

    <!-- block tag, it occupies all available space, comes in new line -->
    <div>This is div tag</div>
    <p>This is p tag</p>
    <section>This is section tag</section>
  </body>
</html>
