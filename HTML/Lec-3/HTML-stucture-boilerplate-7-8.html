<!-- DTD, document type definition. It defines type of document we've used in this document. -->
<!DOCTYPE html>
<!-- html tag / root tag, it marks start of html document, we can also pass language -->
<html lang="en">
  <!-- head tag, it is used to store information that can help site run efficiently -->
  <head>
    <!-- meta tags, it is additional information about website -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag, it gives title of our website -->
    <title>Document</title>
  </head>
  <!-- body tag, it is used to show user interface -->
  <body></body>
</html>
