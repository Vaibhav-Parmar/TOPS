<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="" method="">
        <input type="text" name="" placeholder="Enter your name" id="some" />

        <input type="text" name="" id="" placeholder="Enter your username" required autocomplete="off"
            pattern="(?=.\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
        <input type="email" name="" id="" placeholder="Enter your email" required />
        <input type="password" name="" id="" placeholder="Enter your password" required />

        <input type="date" name="" id="" />
        <input type="range" step="25" name="" id="" />
        <input type="number" name="" id="" />
        <input type="time" name="" id="" />
        <input type="color" name="" id="" />
        <input type="datetime" name="" id="" />
        <input type="datetime-local" name="" id="" />
        <input type="file" name="" id="" />
        <input type="image" src="" alt="" />
        <input type="month" name="" id="" />
        <input type="tel" name="" id="" />
        <input type="search" name="" id="" />
        <input type="url" name="" id="" placeholder="Enter your URL" />

        <input type="submit" name="" id="" placeholder="Enter your URL" />
        <input type="reset" name="" id="" />

        <input type="button" name="" id="" value="Go ahead" />
        <button>Continue</button>
    </form>
