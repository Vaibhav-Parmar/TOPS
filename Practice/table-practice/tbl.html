<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table 
      border=""
      style="border-collapse: collapse; text-align: center;"
      cellspacing=""
      cellpadding="3"
      align="center"
    >
      <!-- <caption style="caption-side: bottom"> -->
      <caption>
        Science Students Time Table
      </caption>
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
        <tr>
          <th>Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="5">hours</td>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Art</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Art</td>
        </tr>
        <tr>
          <th colspan="5">Launch</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <th rowspan="2" colspan="2">Project</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
